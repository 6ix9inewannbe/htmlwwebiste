<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag Game</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
margin: 0;
}
#tagButton {
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
position: absolute;
}
</style>
</head>
<body>
<button id="tagButton" onclick="tag()">Tag Me!</button>
<script>
const button = document.getElementById('tagButton');
let score = 0;
function tag() {
score++;
alert('Tagged! Your score: ' + score);
moveButton();
}
function moveButton() {
const x = Math.random() * (window.innerWidth - button.offsetWidth);
const y = Math.random() * (window.innerHeight - button.offsetHeight);
button.style.left = x + 'px';
button.style.top = y + 'px';
}
moveButton(); // Initial position
</script>
</body>
</html>
